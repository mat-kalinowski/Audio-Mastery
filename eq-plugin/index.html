
<!DOCTYPE html>
<html>
  <head>
    <title>AUDIO MASTERY</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AudioMastery" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- OWN JS FILES -->
  
    <!-- OWN CSS FILES -->
    <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/eq.css" />

    <script src="https://kit.fontawesome.com/47c687ffa5.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./src/ext-js/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div class="header">
        <img src="./src/img/logo.svg"></img>
      </div>
      <div class="container">
        <div id="eqPanel" class="eqPanel">
          <div id="eqLoader" class="eqCover">
           </div>
          <audio id="song1"src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" ></audio>
          <div id="eqMainContainer" class="eqMainContainer" state="play">
            <div eq="" >
              <div screen="" id="eqCanvas">
                <canvas width="1050" height="500"></canvas>
              </div>
            <div class="eqPlaybackControls">
              <div id="play-button" style="margin-left:auto; margin-right: 16px;">
                <img src="./src/img/icons/figma-icons/play.svg"
                  id="controls-play"
                  data-toggle="tooltip"
                  data-html="true"
                  title=""
                ></img>
              </div>
              <div id="stop-button"  style="margin-right:auto;">
                <img src="./src/img/icons/figma-icons/stop.svg"
                  data-toggle="tooltip"
                  data-html="true"
                  title=""
                ></img>
              </div>
            </div>
          </div>
          </div>
        </div>

        <div class="bandsContainer hidden-xs hidden-sm">
          <div id="bandsAdd" class="bandLeftTab bandAddTab">
            <div id="add-band-button" class="addHeader">ADD +</div>
            <div style="display: flex; margin-top: 8px;">
              <div id="lowpass" class="bandButton selected" style="width: 50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="./src/img/icons/figma-icons/lowpass.svg">
              </div>
              <div id="higpass" style="width:50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="./src/img/icons/figma-icons/highpass.svg">
              </div>
            </div>
            <div style="display: flex; margin-top: 8px;">
              <div id="lowshelf" class="bandButton" style="width: 50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="./src/img/icons/figma-icons/lowshelf.svg">
              </div>
              <div id="highshelf" style="width:50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="./src/img/icons/figma-icons/highshelf.svg">
              </div>
            </div>
            <div style="display: flex; margin-top: 8px; justify-content: center;">
              <div id="peaking" class="bandButton" style="width: 50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="./src/img/icons/figma-icons/peaking.svg">
              </div>
            </div>
          </div>
          <div bands=""></div>
          <div class="bandRightTab"></div>
        </div>
    </div>
  </body>
</html>
