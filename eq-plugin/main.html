
<!DOCTYPE html>
<html>
  <head>
    <title>AUDIO MASTERY</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AudioMastery" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://kit.fontawesome.com/47c687ffa5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./ext-js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- OWN CSS FILES -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/eq.css" />

    <!-- OWN JS FILES -->
    <script type="text/javascript" src="./knobs.js"></script>
    <script type="text/javascript" src="./eq.js"></script>
  </head>
  <body>
      <div class="container">
        <div id="eqPanel" class="eqPanel">
          <div id="eqLoader" class="eqCover">
           </div>
          <audio id="song1"src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" ></audio>
          <div id="eqMainContainer" class="eqMainContainer" state="play">
            <div eq="" >
              <div screen="" id="eqCanvas">
                <canvas width="1050" height="500"></canvas>
              </div>
            <div class="eqPlaybackControls">
              <div style="margin-left:auto; margin-right: 16px;">
                <img src="../eq-plugin/img/icons/figma-icons/play.svg"
                  onclick="AudioStart();"
                  id="controls-play"
                  data-toggle="tooltip"
                  data-html="true"
                  title=""
                ></img>
              </div>
              <div style="margin-right:auto;">
                <img src="../eq-plugin/img/icons/figma-icons/stop.svg"
                  onclick="AudioStop();"
                  data-toggle="tooltip"
                  data-html="true"
                  title=""
                ></img>
              </div>
            </div>
          </div>
          </div>
        </div>

        <div class="bandsContainer hidden-xs hidden-sm">
          <div id="bandsAdd" class="bandLeftTab bandAddTab">
            <div class="addHeader" onclick="addEqBand();">ADD +</div>
            <div style="display: flex; margin-top: 8px;">
              <div id="lowpass" onclick="SelectBand('lowpass', this);" class="bandButton selected" style="width: 50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="../eq-plugin/img/icons/figma-icons/lowpass.svg">
              </div>
              <div id="higpass" onclick="SelectBand('highpass', this);" style="width:50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="../eq-plugin/img/icons/figma-icons/highpass.svg">
              </div>
            </div>
            <div style="display: flex; margin-top: 8px;">
              <div onclick="SelectBand('lowshelf', this);" class="bandButton" style="width: 50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="../eq-plugin/img/icons/figma-icons/lowshelf.svg">
              </div>
              <div onclick="SelectBand('highshelf', this);"  style="width:50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="../eq-plugin/img/icons/figma-icons/highshelf.svg">
              </div>
            </div>
            <div style="display: flex; margin-top: 8px; justify-content: center;">
              <div onclick="SelectBand('peaking', this);" class="bandButton" style="width: 50%; display: flex; justify-content: center;">
                <img style="width: 38px;" toggle-band-img="" src="../eq-plugin/img/icons/figma-icons/peaking.svg">
              </div>
            </div>
          </div>
          <div bands=""></div>
          <div class="bandRightTab"></div>
        </div>
    </div>
    <script type="text/javascript" src="./test_files/base.js"></script>
    <script type="text/javascript" src="./test_files/eq-module.js"></script>
    <script type="text/javascript">
      loadEqPlugin();
    </script>
  </body>
</html>
